<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Profile</title>
<style>
:root {
    --bg-dark:#0B0F1A;
    --bg-darker:#05070D;
    --accent:#3B82F6;
    --surface:#111827;
    --text-light:rgba(255,255,255,0.9);
    --text-dim:rgba(255,255,255,0.6);
}

body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
    color: var(--text-light);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* Profile Card */
.card {
    background: var(--surface);
    border-radius:28px;
    padding:60px 40px;
    max-width:600px;
    width:90%;
    text-align:center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    position: relative;
}

/* Avatar */
.avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    background: var(--accent);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:48px;
    font-weight:700;
    margin:0 auto 20px auto;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    color:white;
}

/* Editable Name */
#name {
    font-size:28px;
    font-weight:700;
    margin-bottom:10px;
    outline:none;
    border:none;
    background:transparent;
    color:var(--text-light);
    text-align:center;
    cursor:text;
}

#name:focus {
    border-bottom:2px solid var(--accent);
}

/* Stats Grid */
.stats {
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:25px;
    margin-top:30px;
}

.stat {
    background: rgba(255,255,255,0.05);
    padding:25px;
    border-radius:16px;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition:0.3s;
}

.stat:hover {
    background: rgba(59,130,246,0.2);
}

.stat h3 {
    font-size:12px;
    opacity:0.6;
    margin-bottom:10px;
    letter-spacing:1px;
}

.stat p {
    font-size:22px;
    font-weight:700;
}

/* Level Progress Bar */
.progress {
    margin-top:35px;
    height:10px;
    background:#1F2937;
    border-radius:10px;
    overflow:hidden;
}

.progress-fill {
    height:10px;
    width:0%;
    background: var(--accent);
    transition:1s ease;
}

/* Logout Button */
button {
    margin-top:35px;
    padding:14px 32px;
    border:none;
    border-radius:12px;
    background: var(--accent);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover {
    opacity:0.85;
}
</style>
</head>
<body>

<div class="card">
    <div class="avatar" id="avatar">ðŸ‘¤</div>
    <input type="text" id="name" value="Founder Name" />

    <div class="stats">
        <div class="stat">
            <h3>Level</h3>
            <p id="level">1</p>
        </div>
        <div class="stat">
            <h3>Total XP</h3>
            <p id="xp">0</p>
        </div>
        <div class="stat">
            <h3>Badges Earned</h3>
            <p id="badges">0</p>
        </div>
        <div class="stat">
            <h3>Courses Completed</h3>
            <p id="courses">0</p>
        </div>
    </div>

    <div class="progress">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <button id="logoutBtn">Logout</button>
</div>

<script>
// Load profile data from localStorage
let profile = {
    name: localStorage.getItem("profileName") || "Founder Name",
    level: parseInt(localStorage.getItem("level")) || 1,
    xp: parseInt(localStorage.getItem("totalXP")) || 0,
    badges: parseInt(localStorage.getItem("badgesEarned")) || 0,
    courses: parseInt(localStorage.getItem("coursesCompleted")) || 0
};

// Update DOM
const nameInput = document.getElementById("name");
nameInput.value = profile.name;
document.getElementById("level").innerText = profile.level;
document.getElementById("xp").innerText = profile.xp;
document.getElementById("badges").innerText = profile.badges;
document.getElementById("courses").innerText = profile.courses;

// Update progress bar (towards next level, assume 1000 XP per level)
let progressPercent = Math.min((profile.xp % 1000)/1000 * 100, 100);
document.getElementById("progressFill").style.width = progressPercent+"%";

// Update avatar with initials
function updateAvatar(name){
    let initials = name.split(" ").map(n=>n[0].toUpperCase()).join("");
    if(!initials) initials = "ðŸ‘¤";
    document.getElementById("avatar").innerText = initials;
}
updateAvatar(profile.name);

// Save name changes
nameInput.addEventListener("change", ()=>{
    localStorage.setItem("profileName", nameInput.value);
    updateAvatar(nameInput.value);
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", ()=>{
    localStorage.clear();
    window.location.href = "homepage.html"; // Redirect to homepage or login page
});
</script>

</body>
</html>
