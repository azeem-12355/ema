<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Profile</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <main class="page-wrap">
    <div class="header"><h2>Profile</h2><a href="homepage.html"><button>Back Home</button></a></div>
    <form id="profileForm" class="glass form-card">
      <label class="field">Name<input name="name" required /></label>
      <label class="field">Email<input name="email" type="email" required /></label>
      <label class="field">Password<input name="password" type="password" placeholder="Update password" /></label>
      <p class="muted">Stats: Your completion status appears on your homepage and tracker.</p>
      <button type="submit">Save Profile</button>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
