<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certification Result</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Inter', sans-serif;
}

body{
background:#0B0F1A;
color:#E5E7EB;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.card{
width:820px;
max-width:95%;
background:#111827;
border-radius:28px;
padding:70px;
box-shadow:0 40px 80px rgba(0,0,0,0.6);
position:relative;
overflow:hidden;
}

.card::before{
content:"";
position:absolute;
top:-40%;
left:-40%;
width:180%;
height:180%;
background:radial-gradient(circle at center,rgba(59,130,246,0.15),transparent 60%);
animation:rotate 20s linear infinite;
}

@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.content{
position:relative;
z-index:2;
text-align:center;
}

h1{
font-size:34px;
font-weight:600;
letter-spacing:0.5px;
margin-bottom:12px;
}

.subtitle{
font-size:14px;
opacity:0.6;
margin-bottom:40px;
}

.medal{
width:170px;
height:170px;
margin:0 auto 40px auto;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:18px;
font-weight:600;
letter-spacing:2px;
color:#fff;
}

.silver{background:linear-gradient(145deg,#BFC0C0,#7D7D7D);}
.gold{background:linear-gradient(145deg,#FFD700,#C9A000);}
.diamond{background:linear-gradient(145deg,#00F5FF,#0057FF);}

.stats{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:25px;
margin-top:30px;
}

.stat{
background:#0F172A;
padding:25px;
border-radius:16px;
}

.stat h3{
font-size:12px;
opacity:0.5;
margin-bottom:10px;
letter-spacing:1px;
}

.stat p{
font-size:22px;
font-weight:600;
}

.progress{
margin-top:40px;
height:8px;
background:#1F2937;
border-radius:10px;
overflow:hidden;
}

.progress-fill{
height:8px;
width:0%;
background:linear-gradient(90deg,#3B82F6,#2563EB);
transition:1.2s ease;
}

button{
margin-top:40px;
padding:14px 32px;
border:none;
border-radius:12px;
background:#2563EB;
color:white;
cursor:pointer;
transition:0.3s;
}

button:hover{
opacity:0.85;
}

</style>
</head>
<body>

<div class="card">
<div class="content" id="content"></div>
</div>

<script>

if(!localStorage.getItem("labScore")){
document.getElementById("content").innerHTML = `
<h1>Access Restricted</h1>
<p class="subtitle">Complete the assessment to unlock certification.</p>
<button onclick="window.location.href='lab1.html'">Take Assessment</button>
`;
}else{

let score=parseFloat(localStorage.getItem("labScore"))||0;
let xp=parseInt(localStorage.getItem("labXP"))||0;
let totalXP=parseInt(localStorage.getItem("totalXP"))||0;

function getLevel(xp){
if(xp>=5500)return{level:10,next:5500};
if(xp>=4000)return{level:9,next:5500};
if(xp>=3000)return{level:8,next:4000};
if(xp>=2200)return{level:7,next:3000};
if(xp>=1500)return{level:6,next:2200};
if(xp>=1000)return{level:5,next:1500};
if(xp>=700)return{level:4,next:1000};
if(xp>=400)return{level:3,next:700};
if(xp>=200)return{level:2,next:400};
return{level:1,next:200};
}

let levelData=getLevel(totalXP);

let medalClass="";
let badgeName="";

if(score===100){
medalClass="diamond";
badgeName="Diamond Apex Founder";
}
else if(score>=90){
medalClass="gold";
badgeName="Gold Visionary Founder";
}
else{
medalClass="silver";
badgeName="Silver Founder";
}

document.getElementById("content").innerHTML=`
<h1>${badgeName}</h1>
<p class="subtitle">${score}% Achievement</p>

<div class="medal ${medalClass}">CERTIFIED</div>

<div class="stats">
<div class="stat">
<h3>XP EARNED</h3>
<p id="xpCounter">0</p>
</div>
<div class="stat">
<h3>TOTAL XP</h3>
<p>${totalXP}</p>
</div>
<div class="stat">
<h3>LEVEL</h3>
<p>${levelData.level}</p>
</div>
</div>

<div class="progress">
<div class="progress-fill" id="progressFill"></div>
</div>

<button onclick="window.location.href='homepage.html'">Continue</button>
`;

let count=0;
let interval=setInterval(()=>{
if(count>=xp){clearInterval(interval);}
else{
count+=Math.ceil(xp/40);
if(count>xp)count=xp;
document.getElementById("xpCounter").innerText=count;
}
},30);

let progressPercent=(totalXP/levelData.next)*100;
if(progressPercent>100)progressPercent=100;
setTimeout(()=>{
document.getElementById("progressFill").style.width=progressPercent+"%";
},300);

}

</script>
</body>
</html>
</html>
