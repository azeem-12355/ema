<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Assessment Result</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:radial-gradient(circle at top,#111827,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.container{
width:750px;
max-width:92%;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
padding:70px;
border-radius:30px;
text-align:center;
box-shadow:0 0 60px rgba(0,0,0,0.8);
animation:fadeIn 0.8s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.title-pass{
font-size:34px;
color:#00E5FF;
margin-bottom:15px;
}

.title-fail{
font-size:34px;
color:#FF4D4D;
margin-bottom:15px;
}

.stats{
margin:25px 0;
font-size:18px;
opacity:0.9;
line-height:1.8;
}

.badge{
width:180px;
height:180px;
border-radius:50%;
margin:40px auto;
display:flex;
align-items:center;
justify-content:center;
font-size:80px;
background:linear-gradient(135deg,#FFD700,#FFB700);
box-shadow:0 0 60px rgba(255,215,0,0.8);
animation:scaleUp 0.6s ease forwards;
}

@keyframes scaleUp{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

.btn{
padding:15px 35px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#00c6ff,#0072ff);
color:white;
font-size:16px;
cursor:pointer;
margin-top:30px;
transition:0.3s;
}

.btn:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container" id="result-container">
</div>

<script>

// Get stored data
let score = parseFloat(localStorage.getItem("labScore")) || 0;
let xp = parseInt(localStorage.getItem("labXP")) || 0;

const container = document.getElementById("result-container");

if(score >= 80){

container.innerHTML = `
<div class="title-pass">üèÜ Certified Founder</div>

<div class="stats">
<strong>Final Score:</strong> ${score}% <br>
<strong>XP Earned:</strong> ${xp} XP
</div>

<div class="badge">üöÄ</div>

<button class="btn" onclick="continueNext()">Continue Journey</button>
`;

}else{

container.innerHTML = `
<div class="title-fail">‚ö†Ô∏è Assessment Not Passed</div>

<div class="stats">
<strong>Your Score:</strong> ${score}% <br>
<strong>XP Earned:</strong> ${xp} XP
</div>

<button class="btn" onclick="retryTest()">Retake Assessment</button>
`;

}

function continueNext(){
window.location.href = "homepage.html"; 
}

function retryTest(){
window.location.href = "lab1.html";
}

</script>

</body>
</html>
