<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Certification</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:radial-gradient(circle at top,#0F172A,#000);
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.container{
width:750px;
max-width:92%;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(25px);
padding:70px;
border-radius:30px;
text-align:center;
box-shadow:0 0 60px rgba(0,0,0,0.8);
animation:fadeIn 0.8s ease forwards;
position:relative;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}

.title{
font-size:34px;
margin-bottom:15px;
}

.stats{
margin:25px 0;
font-size:18px;
line-height:1.8;
}

.badge{
width:190px;
height:190px;
border-radius:50%;
margin:40px auto;
display:flex;
align-items:center;
justify-content:center;
font-size:80px;
animation:scaleUp 0.6s ease forwards;
}

@keyframes scaleUp{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

.silver{
background:linear-gradient(135deg,#C0C0C0,#9E9E9E);
box-shadow:0 0 50px rgba(192,192,192,0.8);
}

.gold{
background:linear-gradient(135deg,#FFD700,#FFB700);
box-shadow:0 0 60px rgba(255,215,0,0.9);
}

.btn{
padding:15px 35px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#00c6ff,#0072ff);
color:white;
font-size:16px;
cursor:pointer;
margin-top:30px;
transition:0.3s;
}

.btn:hover{
transform:scale(1.05);
}

.lock{
font-size:22px;
color:#ff4d4d;
}
</style>
</head>

<body>

<div class="container" id="result-container"></div>

<script>

// üîí Lock if accessed directly
if(!localStorage.getItem("labScore")){
    document.getElementById("result-container").innerHTML = `
        <div class="lock">üîí Access Locked</div>
        <p>You must complete the assessment first.</p>
        <button class="btn" onclick="goBack()">Take Assessment</button>
    `;
    function goBack(){
        window.location.href="lab1.html";
    }
}else{

let score = parseFloat(localStorage.getItem("labScore"));
let xp = parseInt(localStorage.getItem("labXP"));

const container = document.getElementById("result-container");

let badgeClass = "";
let badgeName = "";
let badgeIcon = "üöÄ";

if(score >= 90){
    badgeClass = "gold";
    badgeName = "Gold Visionary Founder";
}
else if(score >= 80){
    badgeClass = "silver";
    badgeName = "Silver Founder";
}

container.innerHTML = `
<div class="title">üèÜ ${badgeName}</div>

<div class="stats">
<strong>Final Score:</strong> ${score}% <br>
<strong>XP Earned:</strong> <span id="xpCounter">0</span> XP
</div>

<div class="badge ${badgeClass}">${badgeIcon}</div>

<button class="btn" onclick="continueNext()">Continue Journey</button>
`;

// üéØ Animate XP Counter
let count = 0;
let interval = setInterval(()=>{
    if(count >= xp){
        clearInterval(interval);
    }else{
        count += Math.ceil(xp / 40);
        if(count > xp) count = xp;
        document.getElementById("xpCounter").innerText = count;
    }
},30);

// üéâ Confetti on pass
if(score >= 80){
    for(let i=0;i<120;i++){
        let confetti=document.createElement("div");
        confetti.style.position="absolute";
        confetti.style.width="6px";
        confetti.style.height="6px";
        confetti.style.background="hsl("+Math.random()*360+",100%,50%)";
        confetti.style.top="-10px";
        confetti.style.left=Math.random()*100+"%";
        confetti.style.opacity=Math.random();
        confetti.style.transform="rotate("+Math.random()*360+"deg)";
        confetti.style.animation=`fall ${Math.random()*3+2}s linear forwards`;
        document.body.appendChild(confetti);
    }

    let style=document.createElement("style");
    style.innerHTML=`
    @keyframes fall{
        to{
            transform:translateY(110vh) rotate(720deg);
        }
    }`;
    document.head.appendChild(style);
}

function continueNext(){
window.location.href="homepage.html";
}

}

</script>

</body>
</html>
