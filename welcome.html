<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - EMA</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:
  radial-gradient(circle at 20% 30%, rgba(0,255,255,0.08), transparent 40%),
  radial-gradient(circle at 80% 70%, rgba(159,0,255,0.08), transparent 40%),
  linear-gradient(135deg,#050510,#0a0f25,#050510);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  padding:50px;
  border-radius:25px;
  text-align:center;
  width:90%;
  max-width:600px;
  box-shadow:0 0 60px rgba(0,0,0,0.7);
}

h1{
  font-size:2.5rem;
  margin-bottom:20px;
  background:linear-gradient(90deg,#00f5ff,#9f00ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  color:#ccc;
  margin-bottom:30px;
  font-size:1.1rem;
}

button{
  padding:15px 45px;
  border:none;
  border-radius:50px;
  font-weight:600;
  font-size:1rem;
  cursor:pointer;
  background:linear-gradient(90deg,#00f5ff,#9f00ff);
  color:white;
  transition:0.4s;
}

button:hover{
  transform:scale(1.08);
  box-shadow:0 0 30px #9f00ff;
}
</style>
</head>
<body>

<div class="card">
  <h1 id="welcomeText"></h1>
  <p>Your Entrepreneur Journey Begins Here.</p>
  <button onclick="goDashboard()">Get Started</button>
</div>

<script>

/* Get name from localStorage */
const name = localStorage.getItem("emaName") || "Founder";
document.getElementById("welcomeText").innerText = "Welcome, " + name + "!";

/* Redirect to homepage */
function goDashboard(){
  window.location.href = "homepage.html";
}

</script>

</body>
</html>
