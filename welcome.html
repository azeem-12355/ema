<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - EMA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#000000,#1a1a40,#0f0c29);
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
}

.card{
background:rgba(255,255,255,0.05);
padding:50px;
border-radius:25px;
backdrop-filter:blur(25px);
box-shadow:0 0 60px rgba(0,0,0,0.7);
text-align:center;
width:90%;
max-width:600px;
animation:fade 1s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

h1{
font-size:2.5rem;
margin-bottom:20px;
background:linear-gradient(90deg,#00f5ff,#9f00ff);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

p{
color:#ccc;
margin-bottom:30px;
}

button{
padding:15px 40px;
border:none;
border-radius:50px;
font-weight:600;
cursor:pointer;
background:linear-gradient(90deg,#00f5ff,#9f00ff);
color:white;
transition:0.4s;
}

button:hover{
transform:scale(1.1);
box-shadow:0 0 30px #9f00ff;
}
</style>
</head>
<body>

<div class="card">
<h1 id="welcomeText"></h1>
<p>Your Entrepreneur Journey Starts Now ðŸš€</p>
<button onclick="enterAcademy()">Enter Academy</button>
</div>

<script>
const name = localStorage.getItem("emaName") || "Future Billionaire";
document.getElementById("welcomeText").innerText = "Welcome, " + name + "!";

function enterAcademy(){
window.location.href="homepage.html";
}
</script>

</body>
</html>
