<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Entrepreneur Academy</title>

<style>
:root{
  --bg1:#0B0F1A;
  --bg2:#05070D;
  --surface:#101624;
  --border:rgba(255,255,255,0.05);
  --text:rgba(255,255,255,0.85);
  --muted:rgba(255,255,255,0.6);
  --accent:#2D6BFF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Cinematic Slow Zoom */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  z-index:-2;
  animation:bgZoom 20s ease-in-out infinite alternate;
}

@keyframes bgZoom{
  from{transform:scale(1);}
  to{transform:scale(1.06);}
}

/* Floating Particles */
.particles span{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0.08;
  animation:float linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Layout */
.wrapper{
  position:relative;
  width:100%;
  max-width:900px;
  padding-top:40px;
}

/* Session Boxes */
.session{
  width:300px;
  height:130px;
  background:var(--surface);
  border-radius:18px;
  padding:24px;
  border:1px solid var(--border);
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:all .3s cubic-bezier(0.22,1,0.36,1);
  opacity:0;
  transform:translateY(20px);
}

.session-number{
  font-size:28px;
  font-weight:700;
  opacity:0.7;
}

.session-info{
  text-align:right;
}

.session-title{
  font-size:18px;
  font-weight:600;
}

.session-sub{
  font-size:13px;
  opacity:0.6;
  margin-top:6px;
}

/* Zigzag positioning */
.s1{margin-left:0;}
.s2{margin-left:420px;}
.s3{margin-left:0;}
.s4{margin-left:420px;}
.s5{margin-left:210px;}

.session + .session{
  margin-top:140px;
}

/* Active */
.active{
  cursor:pointer;
}

.active:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 60px rgba(0,0,0,0.8);
  border:1px solid rgba(45,107,255,0.4);
}

.active::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:20%;
  width:60%;
  height:4px;
  background:var(--accent);
  filter:blur(10px);
  opacity:.7;
}

/* Locked */
.locked{
  opacity:.7;
  cursor:not-allowed;
  position:relative;
}

.locked::before{
  content:"ðŸ”’";
  position:absolute;
  top:12px;
  right:16px;
  font-size:14px;
  opacity:.6;
}

/* Notification */
.notify{
  position:fixed;
  bottom:-80px;
  left:50%;
  transform:translateX(-50%);
  background:#0F1422;
  padding:14px 24px;
  border-radius:12px;
  font-size:14px;
  opacity:0;
  transition:all .4s ease;
}

.notify.show{
  bottom:40px;
  opacity:1;
}

/* Bottom Nav */
.bottom-nav{
  position:fixed;
  bottom:45px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:70px;
  opacity:0;
  transition:opacity .6s ease;
}

.icon{
  width:28px;
  height:28px;
  stroke:rgba(255,255,255,0.6);
  stroke-width:1.8;
  fill:none;
  transition:all .25s ease;
  cursor:pointer;
}

.icon.home{
  width:32px;
  height:32px;
  fill:rgba(255,255,255,0.8);
  stroke:none;
  animation:pulse 5s infinite;
}

@keyframes pulse{
  0%{filter:drop-shadow(0 0 0px rgba(255,255,255,0.2));}
  50%{filter:drop-shadow(0 0 10px rgba(255,255,255,0.5));}
  100%{filter:drop-shadow(0 0 0px rgba(255,255,255,0.2));}
}

.icon:hover{
  transform:scale(1.12);
  filter:drop-shadow(0 0 10px rgba(255,255,255,0.4));
}

/* Fade In */
.show{
  opacity:1;
  transform:translateY(0);
}

body.blur{
  filter:blur(4px);
  transition:.4s;
}
</style>
</head>
<body>

<div class="particles"></div>

<div class="wrapper">
  <div class="session s1 active">
    <div class="session-number">01</div>
    <div class="session-info">
      <div class="session-title">Foundation</div>
      <div class="session-sub">Clarity & Positioning</div>
    </div>
  </div>

  <div class="session s2 locked">
    <div class="session-number">02</div>
    <div class="session-info">
      <div class="session-title">Offer Architecture</div>
      <div class="session-sub">Designing Value</div>
    </div>
  </div>

  <div class="session s3 locked">
    <div class="session-number">03</div>
    <div class="session-info">
      <div class="session-title">Acquisition</div>
      <div class="session-sub">Client Systems</div>
    </div>
  </div>

  <div class="session s4 locked">
    <div class="session-number">04</div>
    <div class="session-info">
      <div class="session-title">Scaling</div>
      <div class="session-sub">Automation & Leverage</div>
    </div>
  </div>

  <div class="session s5 locked">
    <div class="session-number">05</div>
    <div class="session-info">
      <div class="session-title">Legacy</div>
      <div class="session-sub">Expansion Strategy</div>
    </div>
  </div>
</div>

<div class="notify" id="notify">
  Complete previous section.
</div>

<div class="bottom-nav" id="bottomNav">
  <!-- Progress -->
  <svg class="icon" viewBox="0 0 24 24">
    <polyline points="3 17 9 11 13 15 21 7"/>
  </svg>

  <!-- Home -->
  <svg class="icon home" viewBox="0 0 24 24">
    <path d="M3 10L12 3l9 7v9a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2z"/>
  </svg>

  <!-- Profile -->
  <svg class="icon" viewBox="0 0 24 24">
    <circle cx="12" cy="8" r="4"/>
    <path d="M4 21c2-4 6-6 8-6s6 2 8 6"/>
  </svg>
</div>

<script>
/* Particles */
const particles = document.querySelector(".particles");
for(let i=0;i<40;i++){
  const p = document.createElement("span");
  p.style.left = Math.random()*100+"%";
  p.style.animationDuration = (25+Math.random()*15)+"s";
  p.style.opacity = 0.05+Math.random()*0.05;
  particles.appendChild(p);
}

/* Page Load Animation */
const sessions = document.querySelectorAll(".session");
sessions.forEach((el,i)=>{
  setTimeout(()=>el.classList.add("show"),500 + i*300);
});

setTimeout(()=>{
  document.getElementById("bottomNav").style.opacity=1;
},2000);

/* Locked Click */
document.querySelectorAll(".locked").forEach(el=>{
  el.addEventListener("click",()=>{
    const n = document.getElementById("notify");
    n.classList.add("show");
    setTimeout(()=>n.classList.remove("show"),2500);
  });
});

/* Active Click */
document.querySelector(".active").addEventListener("click",()=>{
  document.body.classList.add("blur");
  setTimeout(()=>{
    document.body.style.opacity="0";
  },300);
});
</script>

</body>
</html>
