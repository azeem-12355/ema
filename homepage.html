<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Journey</title>

<style>
:root{
    --bg-dark:#0B0F1A;
    --bg-darker:#05070D;
    --surface:#101624;
    --accent:#3b82f6;
    --text-dim:rgba(255,255,255,0.6);
}

/* ===== BACKGROUND SYSTEM ===== */

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#05070D;
    color:white;
    overflow-x:hidden;
    position:relative;
}

/* Animated Gradient */
body::before{
    content:"";
    position:fixed;
    inset:-50%;
    background:linear-gradient(
        130deg,
        #0B0F1A,
        #111c2e,
        #0a1324,
        #08101d,
        #0B0F1A
    );
    background-size:400% 400%;
    animation:gradientFlow 20s ease infinite;
    z-index:-3;
}

/* Grid Layer */
body::after{
    content:"";
    position:fixed;
    inset:0;
    background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
    background-size:60px 60px;
    z-index:-2;
    pointer-events:none;
}

/* Soft Glow */
.container::before{
    content:"";
    position:fixed;
    top:30%;
    left:50%;
    transform:translateX(-50%);
    width:600px;
    height:600px;
    background:radial-gradient(circle, rgba(59,130,246,0.15), transparent 70%);
    filter:blur(80px);
    z-index:-1;
    pointer-events:none;
}

@keyframes gradientFlow{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

/* ===== ORIGINAL STYLES (UNCHANGED EXCEPT SURFACE SOLID) ===== */

/* Sidebar */
.sidebar{
    position:fixed;
    left:-260px;
    top:0;
    width:260px;
    height:100%;
    background:#0f1422; /* Solid */
    padding:30px 20px;
    transition:0.4s cubic-bezier(.22,1,.36,1);
    box-shadow:5px 0 40px rgba(0,0,0,0.6);
    z-index:10;
}

.sidebar.open{ left:0; }

.sidebar h2{
    margin-bottom:30px;
    font-size:18px;
    opacity:0.8;
}

.sidebar a{
    display:block;
    margin:15px 0;
    text-decoration:none;
    color:var(--text-dim);
    transition:0.3s;
}

.sidebar a:hover{
    color:white;
    transform:translateX(5px);
}

/* Menu button */
.menu-btn{
    position:fixed;
    top:20px;
    left:20px;
    cursor:pointer;
    z-index:11;
}

.menu-btn div{
    width:24px;
    height:2px;
    background:white;
    margin:6px 0;
}

/* Sessions */
.container{
    padding-top:120px;
    padding-bottom:150px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.session{
    width:320px;
    height:130px;
    background:#101624; /* Solid now (no transparency) */
    border-radius:18px;
    padding:24px;
    margin:70px 0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    border:1px solid rgba(255,255,255,0.05);
    transition:0.3s cubic-bezier(.22,1,.36,1);
    position:relative;
    cursor:pointer;
}

.session:hover:not(.locked){
    transform:translateY(-8px);
    box-shadow:0 20px 50px rgba(0,0,0,0.8);
    border:1px solid var(--accent);
}

.session-number{
    font-size:28px;
    font-weight:700;
    opacity:0.7;
}

.session-content h3{ margin:0; font-size:18px; }

.session-content p{
    margin:4px 0 0;
    font-size:13px;
    opacity:0.6;
}

.locked{
    opacity:0.5;
    cursor:not-allowed;
}

.lock-icon{
    position:absolute;
    top:15px;
    right:18px;
    font-size:14px;
}

/* Zigzag */
.left{align-self:flex-start;margin-left:12%;}
.right{align-self:flex-end;margin-right:12%;}
.center{align-self:center;}

/* Notification */
.notification{
    position:fixed;
    bottom:110px;
    left:50%;
    transform:translateX(-50%) translateY(40px);
    background:#121826;
    padding:14px 28px;
    border-radius:8px;
    opacity:0;
    transition:0.4s;
    box-shadow:0 10px 30px rgba(0,0,0,0.7);
}

.notification.show{
    opacity:1;
    transform:translateX(-50%) translateY(0);
}

/* Bottom nav */
.nav{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:80px;
}

.nav svg{
    width:28px;
    height:28px;
    stroke:rgba(255,255,255,0.6);
    fill:none;
    stroke-width:1.8;
    cursor:pointer;
    transition:0.25s ease;
}

.nav svg:hover{
    transform:scale(1.15);
    stroke:white;
}

.nav .active{ stroke:var(--accent); }
</style>
</head>
