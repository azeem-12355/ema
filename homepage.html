<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrepreneur Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg1:#050816;
    --bg2:#0b1120;
    --blue:#3b82f6;
    --purple:#8b5cf6;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:white;
    overflow-x:hidden;
    min-height:100vh;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Cinematic slow zoom */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at 30% 40%, rgba(59,130,246,0.15), transparent 50%),
               radial-gradient(circle at 70% 70%, rgba(139,92,246,0.12), transparent 50%);
    animation:zoomBg 25s infinite alternate ease-in-out;
    z-index:-3;
}

@keyframes zoomBg{
    from{transform:scale(1);}
    to{transform:scale(1.1);}
}

/* Floating micro particles */
.particle{
    position:fixed;
    width:2px;
    height:2px;
    background:rgba(255,255,255,0.15);
    border-radius:50%;
    animation:float linear infinite;
    z-index:-2;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

/* Neural canvas */
canvas{
    position:fixed;
    inset:0;
    z-index:-1;
}

/* Layout */
.wrapper{
    width:100%;
    max-width:1200px;
    margin:150px auto;
    position:relative;
}

/* Zigzag positioning */
.session{
    position:relative;
    margin:120px 0;
    opacity:0;
    transform:translateY(40px);
    transition:1s ease;
}

.session.show{
    opacity:1;
    transform:translateY(0);
}

.left{ text-align:left; }
.right{ text-align:right; }
.center{ text-align:center; transform:translateY(-40px); }

/* Orb */
.orb{
    width:140px;
    height:140px;
    border-radius:50%;
    margin:0 auto;
    position:relative;
    background:radial-gradient(circle at 30% 30%, var(--blue), var(--purple));
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:42px;
    font-weight:800;
    letter-spacing:2px;
    box-shadow:0 0 40px rgba(59,130,246,0.6),
               0 0 80px rgba(139,92,246,0.4);
    animation:pulse 4s infinite ease-in-out;
    transition:0.6s ease;
    cursor:pointer;
}

@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

/* Rotating ring */
.orb::before{
    content:"";
    position:absolute;
    inset:-15px;
    border-radius:50%;
    border:2px solid rgba(255,255,255,0.2);
    animation:rotate 10s linear infinite;
}

@keyframes rotate{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* Hover */
.orb:hover{
    transform:translateY(-10px) scale(1.1);
    box-shadow:0 0 60px rgba(59,130,246,0.9),
               0 0 120px rgba(139,92,246,0.7);
}

/* Title */
.title{
    margin-top:20px;
    font-weight:500;
    letter-spacing:1px;
    opacity:0.8;
}

/* Energy Path SVG */
.path{
    position:absolute;
    inset:0;
    z-index:-1;
}

/* Bottom Navigation */
.nav{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:60px;
}

.nav svg{
    width:28px;
    height:28px;
    stroke:white;
    stroke-width:1.5;
    fill:none;
    opacity:0.7;
    transition:0.4s ease;
    cursor:pointer;
}

.nav svg:hover{
    transform:scale(1.2);
    opacity:1;
    filter:drop-shadow(0 0 10px var(--blue));
}

.home{
    width:34px !important;
    height:34px !important;
    opacity:1;
    filter:drop-shadow(0 0 15px var(--blue));
}
</style>
</head>
<body>

<canvas id="neural"></canvas>

<div class="wrapper">

<svg class="path" viewBox="0 0 1200 2000">
<path d="M200 200 Q600 400 1000 600 T200 1000 T1000 1400 T600 1800"
      stroke="url(#grad)" stroke-width="4" fill="none" opacity="0.4"/>
<defs>
<linearGradient id="grad">
<stop offset="0%" stop-color="#3b82f6"/>
<stop offset="100%" stop-color="#8b5cf6"/>
</linearGradient>
</defs>
</svg>

<div class="session left">
<div class="orb">01</div>
<div class="title">Foundation of Wealth</div>
</div>

<div class="session right">
<div class="orb">02</div>
<div class="title">Market Influence</div>
</div>

<div class="session left">
<div class="orb">03</div>
<div class="title">Strategic Expansion</div>
</div>

<div class="session right">
<div class="orb">04</div>
<div class="title">Operational Mastery</div>
</div>

<div class="session center">
<div class="orb">05</div>
<div class="title">Legacy Creation</div>
</div>

</div>

<!-- Bottom Nav -->
<div class="nav">
<svg viewBox="0 0 24 24"><polyline points="3 17 9 11 13 15 21 7"/></svg>
<svg class="home" viewBox="0 0 24 24"><path d="M3 11L12 3l9 8"/><path d="M5 10v10h14V10"/></svg>
<svg viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 21c2-4 14-4 16 0"/></svg>
</div>

<script>
/* Particles */
for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=20+Math.random()*20+"s";
    document.body.appendChild(p);
}

/* Sequential reveal */
document.querySelectorAll(".session").forEach((el,i)=>{
    setTimeout(()=>{el.classList.add("show")}, i*500);
});

/* Neural lines */
const canvas=document.getElementById("neural");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let points=[];
for(let i=0;i<70;i++){
    points.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height});
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle="rgba(59,130,246,0.08)";
    for(let i=0;i<points.length;i++){
        for(let j=i+1;j<points.length;j++){
            let dx=points[i].x-points[j].x;
            let dy=points[i].y-points[j].y;
            let dist=Math.sqrt(dx*dx+dy*dy);
            if(dist<140){
                ctx.beginPath();
                ctx.moveTo(points[i].x,points[i].y);
                ctx.lineTo(points[j].x,points[j].y);
                ctx.stroke();
            }
        }
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
