<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Dashboard</title>

<style>

/* ===============================
   GLOBAL
=============================== */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,255,0.05), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(140,0,255,0.05), transparent 40%),
    linear-gradient(135deg,#050512,#0b1028,#050512);
  color:white;
  opacity:0;
  transition:opacity 0.6s ease;
}

body.loaded{opacity:1;}
body.fade-out{opacity:0;}

/* ===============================
   HEADER
=============================== */

.header{
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:1.2rem;
  letter-spacing:1px;
  color:#aaa;
}

.header span{
  color:#00f5ff;
  font-weight:600;
}

/* ===============================
   MAIN
=============================== */

.main{
  position:relative;
  width:100%;
  max-width:1200px;
  height:100%;
  margin:auto;
}

/* ===============================
   CURVE PATH + NODES
=============================== */

.path{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
}

.path svg{
  width:100%;
  height:100%;
}

.path path{
  fill:none;
  stroke:rgba(0,255,255,0.15);
  stroke-width:2;
  stroke-dasharray:8 10;
}

/* Moving glowing node */
.node{
  fill:#00f5ff;
  filter:drop-shadow(0 0 8px #00f5ff);
}

/* ===============================
   BUBBLES
=============================== */

.bubble{
  position:absolute;
  width:170px;
  height:170px;
  border-radius:50%;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.08);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  cursor:pointer;
  transition:0.3s ease;
  opacity:0;
  transform:translateY(40px);
  box-shadow:0 0 25px rgba(0,255,255,0.12);
}

.bubble:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(140,0,255,0.6);
}

.bubble span{
  margin-top:8px;
  font-size:0.9rem;
}

/* Floating */
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

.show{
  opacity:1;
  transform:translateY(0);
}

/* Zigzag Layout */
.b1{ top:15%; left:20%; }
.b2{ top:40%; left:60%; }
.b3{ top:65%; left:25%; }
.b4{ top:25%; left:75%; }
.b5{ top:70%; left:65%; }

/* ===============================
   PROGRESS RING
=============================== */

.progress-ring{
  transform:rotate(-90deg);
}

.progress-ring circle{
  fill:none;
  stroke-width:6;
}

.progress-bg{
  stroke:rgba(255,255,255,0.08);
}

.progress-fill{
  stroke:#00f5ff;
  stroke-linecap:round;
  filter:drop-shadow(0 0 6px #00f5ff);
  transition:stroke-dashoffset 1s ease;
}

/* ===============================
   RESPONSIVE
=============================== */

@media(max-width:768px){

  body{overflow:auto;}

  .path{display:none;}

  .bubble{
    position:relative;
    margin:25px auto;
    left:0 !important;
    top:0 !important;
  }

}

</style>
</head>
<body>

<div class="header">
  Welcome back, <span id="username">Founder</span>
</div>

<div class="main">

  <!-- SVG Path -->
  <div class="path">
    <svg>
      <path id="curve"
        d="M200,120 C400,180 600,100 800,220 
           S900,450 500,520 
           S300,650 850,700"/>
      <circle id="movingNode" r="6" class="node"/>
    </svg>
  </div>

  <!-- Bubbles -->
  <div class="bubble b1" onclick="goSession(1)">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-bg" cx="60" cy="60" r="50"/>
      <circle class="progress-fill" cx="60" cy="60" r="50"/>
    </svg>
    <span>Foundation</span>
  </div>

  <div class="bubble b2" onclick="goSession(2)">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-bg" cx="60" cy="60" r="50"/>
      <circle class="progress-fill" cx="60" cy="60" r="50"/>
    </svg>
    <span>Strategy</span>
  </div>

  <div class="bubble b3" onclick="goSession(3)">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-bg" cx="60" cy="60" r="50"/>
      <circle class="progress-fill" cx="60" cy="60" r="50"/>
    </svg>
    <span>Execution</span>
  </div>

  <div class="bubble b4" onclick="goSession(4)">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-bg" cx="60" cy="60" r="50"/>
      <circle class="progress-fill" cx="60" cy="60" r="50"/>
    </svg>
    <span>Scaling</span>
  </div>

  <div class="bubble b5" onclick="goSession(5)">
    <svg class="progress-ring" width="120" height="120">
      <circle class="progress-bg" cx="60" cy="60" r="50"/>
      <circle class="progress-fill" cx="60" cy="60" r="50"/>
    </svg>
    <span>Leadership</span>
  </div>

</div>

<script>

/* ===============================
   PAGE LOAD
=============================== */

window.addEventListener("load",()=>{
  document.body.classList.add("loaded");
});

/* Dynamic username */
const name = localStorage.getItem("emaName") || "Founder";
document.getElementById("username").innerText = name;

/* ===============================
   ANIMATE BUBBLES
=============================== */

const bubbles = document.querySelectorAll('.bubble');

bubbles.forEach((bubble,index)=>{
  setTimeout(()=>{
    bubble.classList.add("show");
    bubble.style.animation="float 6s ease-in-out infinite";
  }, index*300);
});

/* ===============================
   PROGRESS RINGS
=============================== */

document.querySelectorAll('.progress-fill').forEach((circle,i)=>{
  const radius = circle.r.baseVal.value;
  const circumference = 2*Math.PI*radius;
  circle.style.strokeDasharray = circumference;
  const progress = (i+1)*15; // demo %
  const offset = circumference - (progress/100)*circumference;
  circle.style.strokeDashoffset = offset;
});

/* ===============================
   MOVING NODE
=============================== */

const path = document.getElementById("curve");
const node = document.getElementById("movingNode");
const length = path.getTotalLength();
let progress = 0;

function animateNode(){
  progress += 1;
  if(progress > length) progress = 0;
  const point = path.getPointAtLength(progress);
  node.setAttribute("cx", point.x);
  node.setAttribute("cy", point.y);
  requestAnimationFrame(animateNode);
}
animateNode();

/* ===============================
   MAGNETIC EFFECT
=============================== */

bubbles.forEach(bubble=>{
  bubble.addEventListener("mousemove",(e)=>{
    const rect = bubble.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width/2;
    const y = e.clientY - rect.top - rect.height/2;
    bubble.style.transform = `translate(${x*0.08}px,${y*0.08}px)`;
  });

  bubble.addEventListener("mouseleave",()=>{
    bubble.style.transform="";
  });
});

/* ===============================
   INTRO SOUND
=============================== */

const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
window.addEventListener("click",()=>{
  audio.volume = 0.2;
  audio.play();
},{once:true});

/* ===============================
   NAVIGATION
=============================== */

function goSession(num){
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    window.location.href=`session${num}.html`;
  },500);
}

</script>

</body>
</html>
