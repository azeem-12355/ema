<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entrepreneur Mastery Academy</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Inter', 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background:
        radial-gradient(circle at 20% 20%, #1f3b73 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #2b5876 0%, transparent 40%),
        linear-gradient(135deg,#0f172a,#111827,#0f2027);
    color:white;
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 70px;
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:20px;
    font-weight:600;
    letter-spacing:0.5px;
}

.logo svg{
    width:28px;
    fill:#00eaff;
    filter:drop-shadow(0 0 8px #00eaff);
}

.username{
    font-size:16px;
    opacity:0.9;
}

/* HERO */
.hero{
    text-align:center;
    margin-top:60px;
}

.hero h1{
    font-size:42px;
    font-weight:600;
    background:linear-gradient(90deg,#00eaff,#4facfe);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.hero p{
    margin-top:15px;
    opacity:0.7;
    font-size:18px;
}

/* GRID */
.grid{
    width:85%;
    margin:70px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:35px;
}

/* CARD */
.card{
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(25px);
    padding:45px 30px;
    border-radius:24px;
    transition:0.4s;
    border:1px solid rgba(255,255,255,0.1);
    position:relative;
    text-align:center;
}

.card svg{
    width:50px;
    margin-bottom:20px;
    fill:#00eaff;
}

.card h3{
    margin-bottom:10px;
    font-size:20px;
}

.card p{
    font-size:14px;
    opacity:0.7;
}

/* ACTIVE */
.card.active{
    box-shadow:0 15px 40px rgba(0,234,255,0.25);
    border:1px solid #00eaff;
    cursor:pointer;
}

.card.active:hover{
    transform:translateY(-10px);
    box-shadow:0 25px 60px rgba(0,234,255,0.35);
}

/* LOCKED */
.card.locked{
    opacity:0.4;
}

.card.locked::after{
    content:"Locked";
    position:absolute;
    bottom:18px;
    left:50%;
    transform:translateX(-50%);
    font-size:13px;
    letter-spacing:1px;
}

/* SUBTLE GLOW ANIMATION */
.card.active{
    animation:glowPulse 3s infinite;
}

@keyframes glowPulse{
    0%{box-shadow:0 0 15px rgba(0,234,255,0.3);}
    50%{box-shadow:0 0 35px rgba(0,234,255,0.6);}
    100%{box-shadow:0 0 15px rgba(0,234,255,0.3);}
}

</style>
</head>

<body>

<header>
    <div class="logo">
        <!-- Rocket Logo Icon -->
        <svg viewBox="0 0 24 24">
            <path d="M12 2C8 6 7 10 7 10s4-1 8-5c0 0-1 4-5 8 0 0 4-1 8-5 0 0-1 4-5 8l-3 3-3-3c4-4 5-8 5-8s-4 1-8 5c0 0 1-4 5-8z"/>
        </svg>
        Entrepreneur Mastery
    </div>

    <div class="username">
        Welcome, <span id="username"></span>
    </div>
</header>

<section class="hero">
    <h1>Your Learning Dashboard</h1>
    <p>Build the mind. Build the system. Build the empire.</p>
</section>

<section class="grid">

    <!-- UNLOCKED -->
    <div class="card active">
        <!-- Mindset Icon -->
        <svg viewBox="0 0 24 24">
            <path d="M9 2a7 7 0 017 7c0 3-2 5-3 6v2H9v-2c-1-1-3-3-3-6a7 7 0 013-6z"/>
        </svg>
        <h3>Foundation</h3>
        <p>Entrepreneurial thinking & clarity</p>
    </div>

    <div class="card locked">
        <!-- Chart Icon -->
        <svg viewBox="0 0 24 24">
            <path d="M3 3h2v18H3V3zm4 8h2v10H7V11zm4-6h2v16h-2V5zm4 4h2v12h-2V9z"/>
        </svg>
        <h3>Business Models</h3>
        <p>Design scalable companies</p>
    </div>

    <div class="card locked">
        <!-- Gear Icon -->
        <svg viewBox="0 0 24 24">
            <path d="M12 8a4 4 0 100 8 4 4 0 000-8z"/>
        </svg>
        <h3>Scaling Systems</h3>
        <p>Automation & growth engines</p>
    </div>

    <div class="card locked">
        <!-- Crown Icon -->
        <svg viewBox="0 0 24 24">
            <path d="M2 7l5 5 5-8 5 8 5-5-2 10H4L2 7z"/>
        </svg>
        <h3>Billionaire Mindset</h3>
        <p>Elite leadership & vision</p>
    </div>

</section>

<script>
document.getElementById("username").textContent =
    localStorage.getItem("username") || "Founder";
</script>

</body>
</html>
