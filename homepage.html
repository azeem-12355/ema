<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Journey</title>

<style>
:root{
    --bg-dark:#0B0F1A;
    --bg-darker:#05070D;
    --surface:#101624;
    --accent:#3b82f6;
    --text-dim:rgba(255,255,255,0.6);
}

/* SCROLL FIX */
html, body {
    height:auto;
    min-height:100%;
    overflow-y:auto;
    overflow-x:hidden;
}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(
        -45deg,
        #0B0F1A,
        #05070D,
        #111a2e,
        #0f172a,
        #0B0F1A
    );
    background-size:400% 400%;
    animation:gradientMove 18s ease infinite;
    color:white;
}

/* Moving gradient animation */
@keyframes gradientMove{
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

/* Soft cinematic radial overlay */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:radial-gradient(circle at center, rgba(15,30,64,0.35), transparent 70%);
    pointer-events:none;
    z-index:-1;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.06);}
}

/* Sidebar */
.sidebar{
    position:fixed;
    left:-260px;
    top:0;
    width:260px;
    height:100%;
    background:#0f1422;
    padding:30px 20px;
    transition:0.4s cubic-bezier(.22,1,.36,1);
    box-shadow:5px 0 40px rgba(0,0,0,0.6);
    z-index:10;
}
.sidebar.open{ left:0; }

.sidebar h2{
    margin-bottom:30px;
    font-size:18px;
    opacity:0.8;
}
.sidebar a{
    display:block;
    margin:15px 0;
    text-decoration:none;
    color:var(--text-dim);
    transition:0.3s;
}
.sidebar a:hover{
    color:white;
    transform:translateX(5px);
}

/* Menu button */
.menu-btn{
    position:fixed;
    top:20px;
    left:20px;
    cursor:pointer;
    z-index:11;
}
.menu-btn div{
    width:24px;
    height:2px;
    background:white;
    margin:6px 0;
}

/* Sessions */
.container{
    padding-top:120px;
    padding-bottom:160px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

.session{
    width:320px;
    height:130px;
    position:relative;
    margin:70px 0;
    padding:24px;

    display:flex;
    justify-content:space-between;
    align-items:center;

    border-radius:22px;
    overflow:hidden;

    /* Liquid glass */
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(25px);
    -webkit-backdrop-filter:blur(25px);

    border:1px solid rgba(255,255,255,0.08);

    transform-style:preserve-3d;
    perspective:1000px;

    box-shadow:
        0 20px 60px rgba(0,0,0,0.8),
        inset 0 0 30px rgba(255,255,255,0.03);

    animation:float 6s ease-in-out infinite;
    transition:transform 0.2s ease, box-shadow 0.3s ease;
}

/* Floating animation */
@keyframes float{
    0%,100%{ transform:translateY(0px); }
    50%{ transform:translateY(-10px); }
}

/* Neon animated border */
.session::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:22px;
    padding:1px;
    background:linear-gradient(
        120deg,
        #3b82f6,
        #60a5fa,
        #3b82f6
    );
    background-size:200% 200%;
    animation:neonMove 4s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite:xor;
    mask-composite:exclude;
    pointer-events:none;
}

@keyframes neonMove{
    0%{ background-position:0% 50%; }
    100%{ background-position:200% 50%; }
}

/* Glow pulse */
@keyframes glowPulse{
    0%,100%{
        box-shadow:
            0 20px 60px rgba(0,0,0,0.8),
            0 0 20px rgba(59,130,246,0.2);
    }
    50%{
        box-shadow:
            0 25px 80px rgba(0,0,0,0.9),
            0 0 45px rgba(59,130,246,0.5);
    }
}

.session:hover:not(.locked){
    animation:glowPulse 2s ease-in-out infinite;
}
.session-number{
    font-size:28px;
    font-weight:700;
    opacity:0.7;
}

.locked{
    opacity:0.5;
    cursor:not-allowed;
}

.lock-icon{
    position:absolute;
    top:15px;
    right:18px;
    font-size:14px;
}

.left{align-self:flex-start;margin-left:12%;}
.right{align-self:flex-end;margin-right:12%;}
.center{align-self:center;}

/* Notification */
.notification{
    position:fixed;
    bottom:110px;
    left:50%;
    transform:translateX(-50%) translateY(40px);
    background:#121826;
    padding:14px 28px;
    border-radius:8px;
    opacity:0;
    transition:0.4s;
    box-shadow:0 10px 30px rgba(0,0,0,0.7);
}
.notification.show{
    opacity:1;
    transform:translateX(-50%) translateY(0);
}

/* Bottom nav */
.nav{
    position:fixed;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:80px;
}
.nav svg{
    width:28px;
    height:28px;
    stroke:rgba(255,255,255,0.6);
    fill:none;
    stroke-width:1.8;
    cursor:pointer;
    transition:0.25s ease;
}
.nav svg:hover{
    transform:scale(1.15);
    stroke:white;
}
.nav .active{
    stroke:var(--accent);
}
/* =========================
   AI Animated Grid Background
========================= */
.ai-grid{
    position:fixed;
    inset:0;
    z-index:-2;
    pointer-events:none;

    background-image:
        linear-gradient(rgba(59,130,246,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59,130,246,0.08) 1px, transparent 1px);

    background-size:60px 60px;

    animation:gridMove 18s linear infinite;
}

/* Vertical movement */
@keyframes gridMove{
    from{
        background-position:0 0, 0 0;
    }
    to{
        background-position:0 60px, 60px 0;
    }
}

/* Subtle glow overlay */
.ai-grid::after{
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at center,
        rgba(59,130,246,0.15),
        transparent 70%);
    animation:pulseGlow 6s ease-in-out infinite alternate;
}

@keyframes pulseGlow{
    from{ opacity:0.3; }
    to{ opacity:0.6; }
}
</style>
</head>

<body>
<div class="ai-grid"></div>
<div class="menu-btn" onclick="toggleSidebar()">
    <div></div><div></div><div></div>
</div>

<div class="sidebar" id="sidebar">
    <h2>Founder Navigation</h2>
    <a href="#">Dashboard</a>
    <a href="#">My Progress</a>
    <a href="#">Resources</a>
    <a href="#">Certificates</a>
    <a href="#">Settings</a>
</div>

<div class="container">
    <div class="session left" data-id="1">
        <div class="session-number">01</div>
        <div>Foundation</div>
    </div>

    <div class="session right locked" data-id="2">
        <div class="session-number">02</div>
        <div>Execution</div>
        <div class="lock-icon">ðŸ”’</div>
    </div>

    <div class="session left locked" data-id="3">
        <div class="session-number">03</div>
        <div>Scaling</div>
        <div class="lock-icon">ðŸ”’</div>
    </div>

    <div class="session right locked" data-id="4">
        <div class="session-number">04</div>
        <div>Authority</div>
        <div class="lock-icon">ðŸ”’</div>
    </div>

    <div class="session center locked" data-id="5">
        <div class="session-number">05</div>
        <div>Legacy</div>
        <div class="lock-icon">ðŸ”’</div>
    </div>
</div>

<div class="notification" id="notification"></div>

<div class="nav">
    <svg viewBox="0 0 24 24">
        <polyline points="4 14 8 10 12 14 20 6"></polyline>
    </svg>
    <svg class="active" viewBox="0 0 24 24">
        <path d="M3 12l9-9 9 9"></path>
        <path d="M9 21V9h6v12"></path>
    </svg>
    <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="4"></circle>
        <path d="M6 20c1.5-4 10.5-4 12 0"></path>
    </svg>
</div>

<script>
const sessions=document.querySelectorAll(".session");
const notification=document.getElementById("notification");

sessions.forEach(session=>{
    session.addEventListener("click",()=>{
        const id=parseInt(session.dataset.id);

        if(id===1){
            window.location.href="session1.html";
        }else{
            showNotification("Complete previous section.");
        }
    });
});

function showNotification(message){
    notification.textContent=message;
    notification.classList.add("show");
    setTimeout(()=>notification.classList.remove("show"),2500);
}

function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("open");
}
// 3D Tilt Effect
document.querySelectorAll(".session").forEach(card=>{
    card.addEventListener("mousemove", e=>{
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = -(y - centerY) / 15;
        const rotateY = (x - centerX) / 15;

        card.style.transform = `
            translateY(-5px)
            rotateX(${rotateX}deg)
            rotateY(${rotateY}deg)
        `;
    });

    card.addEventListener("mouseleave", ()=>{
        card.style.transform = "translateY(0) rotateX(0) rotateY(0)";
    });
});
</script>

</body>
</html>
