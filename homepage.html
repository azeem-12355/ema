<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Founder Dashboard</title>

<style>

/* =====================================
   GLOBAL
===================================== */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:white;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,255,0.06), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(140,0,255,0.06), transparent 40%),
    linear-gradient(135deg,#050512,#0b1028,#050512);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  transition:opacity 0.6s ease;
}

/* Page visible */
body.loaded{
  opacity:1;
}

/* Fade out */
body.fade-out{
  opacity:0;
}

/* =====================================
   MAIN AREA
===================================== */

.main{
  position:relative;
  width:100%;
  max-width:1200px;
  height:80vh;
}

/* =====================================
   CURVED CONNECTING PATH
===================================== */

.path{
  position:absolute;
  width:100%;
  height:100%;
  pointer-events:none;
}

.path svg{
  width:100%;
  height:100%;
}

.path path{
  fill:none;
  stroke:rgba(0,255,255,0.15);
  stroke-width:2;
  stroke-linecap:round;
  stroke-dasharray:8 10;
  animation:dash 20s linear infinite;
}

@keyframes dash{
  to{ stroke-dashoffset:-1000; }
}

/* =====================================
   BUBBLES
===================================== */

.bubble{
  position:absolute;
  width:160px;
  height:160px;
  border-radius:50%;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.08);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-weight:600;
  cursor:pointer;
  transition:0.4s ease;
  opacity:0;
  transform:translateY(40px);
  box-shadow:0 0 25px rgba(0,255,255,0.12);
}

.bubble span{
  pointer-events:none;
}

.bubble:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px rgba(140,0,255,0.5);
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

.show{
  opacity:1;
  transform:translateY(0);
}

/* Zigzag Layout */
.b1{ top:8%; left:20%; }
.b2{ top:35%; left:60%; }
.b3{ top:60%; left:25%; }
.b4{ top:20%; left:75%; }
.b5{ top:65%; left:65%; }

/* =====================================
   BOTTOM NAV
===================================== */

.navbar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:480px;
  height:70px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(20px);
  border-radius:40px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  box-shadow:0 0 30px rgba(0,0,0,0.6);
}

.nav-item{
  text-align:center;
  font-size:0.75rem;
  cursor:pointer;
  color:#aaa;
  transition:0.3s ease;
}

.nav-item svg{
  width:24px;
  height:24px;
  margin-bottom:4px;
  fill:none;
  stroke:#aaa;
  stroke-width:2;
}

.nav-item.active{
  color:#00f5ff;
}

.nav-item.active svg{
  stroke:#00f5ff;
  filter:drop-shadow(0 0 6px #00f5ff);
}

.nav-item:active{
  transform:scale(0.9);
}

/* =====================================
   RESPONSIVE
===================================== */

@media(max-width:768px){

  body{
    overflow:auto;
    padding-top:40px;
  }

  .main{
    height:auto;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  .path{display:none;}

  .bubble{
    position:relative;
    margin:20px 0;
    left:0 !important;
    top:0 !important;
  }
}

</style>
</head>
<body>

<div class="main">

  <!-- Curved SVG path -->
  <div class="path">
    <svg>
      <path d="M200,80 C400,150 500,100 700,200 
               S900,350 500,450 
               S300,600 800,650"/>
    </svg>
  </div>

  <div class="bubble b1" onclick="goSession(1)"><span>Foundation</span></div>
  <div class="bubble b2" onclick="goSession(2)"><span>Strategy</span></div>
  <div class="bubble b3" onclick="goSession(3)"><span>Execution</span></div>
  <div class="bubble b4" onclick="goSession(4)"><span>Scaling</span></div>
  <div class="bubble b5" onclick="goSession(5)"><span>Leadership</span></div>

</div>

<!-- Bottom Navigation -->
<div class="navbar">

  <div class="nav-item" onclick="goProgress()">
    <!-- Progress SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M4 20V10M10 20V4M16 20v-6M22 20V14"/>
    </svg>
    Progress
  </div>

  <div class="nav-item active" onclick="goHome()">
    <!-- Home SVG -->
    <svg viewBox="0 0 24 24">
      <path d="M3 11l9-7 9 7M5 10v10h14V10"/>
    </svg>
    Home
  </div>

  <div class="nav-item" onclick="goProfile()">
    <!-- Profile SVG -->
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="8" r="4"/>
      <path d="M4 20c2-4 14-4 16 0"/>
    </svg>
    Profile
  </div>

</div>

<script>

/* Fade-in on load */
window.addEventListener("load", ()=>{
  document.body.classList.add("loaded");
});

/* Animate bubbles sequentially */
const bubbles = document.querySelectorAll('.bubble');

bubbles.forEach((bubble, index)=>{
  setTimeout(()=>{
    bubble.classList.add('show');
    bubble.style.animation="float 6s ease-in-out infinite";
  }, index * 350);
});

/* Smooth page transition */
function smoothNavigate(url){
  document.body.classList.add("fade-out");
  setTimeout(()=>{
    window.location.href = url;
  }, 500);
}

/* Navigation */
function goSession(num){
  smoothNavigate(`session${num}.html`);
}

function goHome(){
  smoothNavigate("homepage.html");
}

function goProgress(){
  smoothNavigate("progress.html");
}

function goProfile(){
  smoothNavigate("profile.html");
}

</script>

</body>
</html>
