<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Signup | Billion-Dollar Minds Academy</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <div class="page-wrap">
    <form id="signupForm" class="glass form-card">
      <h2>Join the Academy</h2>
      <p class="muted">Create your executive account to unlock your roadmap.</p>
      <label class="field">Name<input name="name" required /></label>
      <label class="field">Email<input type="email" name="email" required /></label>
      <label class="field">Password<input type="password" name="password" required /></label>
      <label class="field">Confirm Password<input type="password" name="confirm_password" required /></label>
      <div id="errorBubble" class="error-bubble"></div>
      <button type="submit">Continue</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
