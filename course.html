<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Course</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <main class="page-wrap fade-in">
    <header class="glass" style="padding:1rem; margin-bottom:1rem;">
      <h2 id="courseTitle">Course Title</h2>
      <div class="progress"><div id="courseProgress"></div></div>
    </header>
    <section class="glass" style="padding:1rem; display:grid; gap:.8rem;">
      <div><h3>Video</h3><p class="muted">Embedded executive workshop video placeholder.</p></div>
      <div><h3>PDF Resources</h3><p class="muted">Download decks, frameworks, and templates.</p></div>
      <div><h3>Quiz</h3><p class="muted">Self-check knowledge prompts.</p></div>
      <button id="completeBtn">Mark Complete</button>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
