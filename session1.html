<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session 1 ‚Äì Foundation</title>
<style>
:root {
    --bg-dark:#0B0F1A;
    --bg-darker:#05070D;
    --accent:#3b82f6;
    --surface:#101624;
    --text-light:rgba(255,255,255,0.9);
    --text-dim:rgba(255,255,255,0.65);
}

/* Body & Background */
body {
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,var(--bg-dark),var(--bg-darker));
    color: var(--text-light);
    overflow-x:hidden;
}
body::before {
    content:"";
    position: fixed;
    inset:0;
    background: radial-gradient(circle at center, rgba(15,30,64,0.3), transparent 70%);
    animation: zoom 22s ease-in-out infinite alternate;
    z-index: -1;
}
@keyframes zoom { from{transform:scale(1);} to{transform:scale(1.06);} }

/* Back Button */
.back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(59,130,246,0.2);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    z-index: 10;
}
.back-btn:hover { background: rgba(59,130,246,0.5); }

/* Container */
.container {
    padding-top:80px;
    padding-bottom:120px;
    display:flex;
    flex-direction:column;
    align-items:center;
    position:relative;
}

/* Step Nodes */
.step-wrapper {
    display: flex;
    align-items: center;
    margin: 50px 0;
    position: relative;
}
.step {
    width:150px;
    height:150px;
    border-radius:50%;
    background: linear-gradient(145deg, #111827, #0f172a);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:22px;
    letter-spacing:1px;
    box-shadow: 
        0 15px 40px rgba(0,0,0,0.6),
        inset 0 0 20px rgba(59,130,246,0.08);
    border:1px solid rgba(255,255,255,0.06);
    transition:0.4s cubic-bezier(0.22,1,0.36,1);
    cursor:pointer;
    position: relative;
    animation: pulseGlow 3s infinite ease-in-out;
}
@keyframes pulseGlow {
    0% { box-shadow: 0 15px 40px rgba(0,0,0,0.6),0 0 0px rgba(59,130,246,0.3); }
    50% { box-shadow: 0 20px 50px rgba(0,0,0,0.8),0 0 25px rgba(59,130,246,0.4); }
    100% { box-shadow: 0 15px 40px rgba(0,0,0,0.6),0 0 0px rgba(59,130,246,0.3); }
}
.step:hover:not(.locked) { transform: translateY(-10px) scale(1.05); border:1px solid rgba(59,130,246,0.6); }
.locked { opacity:0.4; cursor:not-allowed; animation:none; }
.locked::after { content:"üîí"; position:absolute; bottom:15px; font-size:16px; }
.left { margin-left:5%; }
.right { margin-right:5%; }
.desc { max-width: 340px; font-size:15px; color: var(--text-dim); margin-left:30px; text-align:left; }
.step-wrapper.right .desc { margin-left:0; margin-right:30px; text-align:right; }

/* Notification */
.notification {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%) translateY(40px);
    background:#121826;
    padding:14px 28px;
    border-radius:8px;
    opacity:0;
    transition:0.4s ease;
    box-shadow:0 10px 30px rgba(0,0,0,0.7);
}
.notification.show { opacity:1; transform: translateX(-50%) translateY(0); }

.active { opacity:1; pointer-events:auto; filter:none; cursor:pointer; }
</style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='homepage.html'">‚Üê Back to Homepage</button>
<div class="container" id="stepsContainer"></div>
<div class="notification" id="notification">Complete previous step.</div>

<script>
const totalSteps = 12;
const courseNames = [
    "The Moment Everything Begins",
    "What is Entrepreneurship Really?",
    "Entrepreneur vs Observer",
    "Why Entrepreneurship Matters",
    "The Entrepreneurial Mindset",
    "Entrepreneurship is Everywhere",
    "The Four Pillars of Entrepreneurship",
    "Fear and Risk",
    "Failure as Feedback",
    "Builder Reflection Exercise",
    "Value and Long-Term Perspective",
    "Final Reflection"
];

const container = document.getElementById("stepsContainer");
const notification = document.getElementById("notification");

// Check unlock status from badge page
let unlockedStep = 1;
if(localStorage.getItem("session1_unlocked") === "true"){
    unlockedStep = 2;
}

// Map steps to course pages
const coursePages = {
    1: "course1.html",
    2: "course2.html",
    3: "course3.html",
    4: "course4.html",
    5: "course5.html",
    6: "course6.html",
    7: "course7.html",
    8: "course8.html",
    9: "course9.html",
    10: "course10.html",
    11: "course11.html",
    12: "course12.html"
};

// Create steps
function createSteps() {
    for (let i=1; i<=totalSteps; i++) {
        const wrapper = document.createElement("div");
        wrapper.classList.add("step-wrapper");
        wrapper.classList.add(i%2===1 ? "left" : "right");

        const step = document.createElement("div");
        step.classList.add("step");
        step.id = `bubble${i}`;
        step.dataset.id = i;
        step.innerText = i.toString().padStart(2,"0");

        if (i > unlockedStep) step.classList.add("locked");
        else step.classList.add("active");

        const desc = document.createElement("div");
        desc.classList.add("desc");
        desc.innerText = courseNames[i-1];

        if (i%2===1) {
            wrapper.appendChild(step);
            wrapper.appendChild(desc);
        } else {
            wrapper.appendChild(desc);
            wrapper.appendChild(step);
        }

        step.addEventListener("click", ()=>handleStepClick(i));

        container.appendChild(wrapper);
    }
}

// Handle clicks
function handleStepClick(stepId){
    if(stepId > unlockedStep){
        showNotification("Complete previous step.");
        return;
    }

    // Navigate to page
    if(coursePages[stepId]){
        window.location.href = coursePages[stepId];
    }

    // Unlock next bubble after finishing current step
    if(stepId === unlockedStep && unlockedStep < totalSteps){
        unlockedStep++;
        localStorage.setItem("session1_unlocked","true");
        const nextBubble = document.getElementById(`bubble${unlockedStep}`);
        if(nextBubble){
            nextBubble.classList.remove("locked");
            nextBubble.classList.add("active");
        }
    }
}

function showNotification(msg){
    notification.textContent = msg;
    notification.classList.add("show");
    setTimeout(()=>notification.classList.remove("show"),2500);
}

createSteps();
</script>
</body>
</html>
