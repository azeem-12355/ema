<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Entrepreneurship Mastery Experience</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0B0F1A, #111827);
    color: #E5E7EB;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 25px;
}
h1 {
    text-align: center;
    margin-bottom: 40px;
}
.section {
    background: rgba(255,255,255,0.05);
    padding: 25px;
    border-radius: 12px;
    margin-bottom: 30px;
}
.option {
    display: block;
    margin: 10px 0;
    padding: 12px;
    border-radius: 8px;
    background: #1F2937;
    cursor: pointer;
    transition: 0.3s;
}
.option:hover {
    background: #2563EB;
}
button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #3B82F6;
    color: white;
    cursor: pointer;
    margin-top: 20px;
}
#result {
    margin-top: 30px;
    padding: 20px;
    background: #111827;
    border-left: 4px solid #F59E0B;
}
.progress {
    height: 10px;
    background: #1F2937;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 30px;
}
.progress-bar {
    height: 10px;
    width: 0%;
    background: #3B82F6;
}
.correct { background: #065F46 !important; }
.wrong { background: #7F1D1D !important; }
</style>
</head>

<body>

<div class="container">

<h1>Entrepreneurship Mastery Challenge</h1>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div id="quiz"></div>

<div id="result"></div>

</div>

<script>

const questions = [
{
question: "Entrepreneurship is primarily about:",
options: [
"Making quick money",
"Turning ideas into value by solving problems",
"Taking extreme risks",
"Starting any business regardless of impact"
],
answer: 1
},
{
question: "Creative destruction means:",
options: [
"Destroying competitors physically",
"Replacing old systems with innovative solutions",
"Stopping business growth",
"Reducing profits intentionally"
],
answer: 1
},
{
question: "Correct order of entrepreneurial steps:",
options: [
"Launch → Idea → Resources → Test",
"Opportunity → Develop → Test → Gather Resources → Launch",
"Develop → Opportunity → Launch",
"Test → Launch → Opportunity"
],
answer: 1
},
{
question: "Risk differs from uncertainty because risk:",
options: [
"Cannot be predicted at all",
"Can be estimated using information",
"Is always negative",
"Guarantees loss"
],
answer: 1
},
{
question: "Which is innovation without invention?",
options: [
"Creating a new planet",
"Improving delivery speed of an existing service",
"Copying competitors exactly",
"Ignoring customer feedback"
],
answer: 1
},
{
question: "Growth vs Scaling:",
options: [
"Growth increases cost equally with revenue",
"Scaling increases revenue without equal cost increase",
"They are identical",
"Scaling reduces revenue"
],
answer: 1
},
{
question: "Main reason businesses fail:",
options: [
"Too much planning",
"Lack of real demand",
"Too many customers",
"Too much value"
],
answer: 1
},
{
question: "Entrepreneurial mindset requires:",
options: [
"Luck and shortcuts",
"Patience, adaptability, discipline",
"Avoiding stress",
"Instant success"
],
answer: 1
},
{
question: "Profit exists because:",
options: [
"Marketing tricks",
"Value is created for customers",
"Competition is weak",
"Prices are random"
],
answer: 1
},
{
question: "Ethical behavior builds:",
options: [
"Temporary advantage",
"Long-term trust and reputation",
"Fear in employees",
"Faster failure"
],
answer: 1
}
];

let current = 0;
let score = 0;

function loadQuestion() {
    if(current >= questions.length) {
        showResult();
        return;
    }

    let q = questions[current];
    let quizDiv = document.getElementById("quiz");

    quizDiv.innerHTML = `
        <div class="section">
            <h2>Scenario ${current + 1}</h2>
            <p>${q.question}</p>
            ${q.options.map((opt, i) => 
                `<div class="option" onclick="selectAnswer(${i}, this)">${opt}</div>`
            ).join("")}
        </div>
    `;

    document.getElementById("progressBar").style.width =
        ((current / questions.length) * 100) + "%";
}

function selectAnswer(index, element) {

    let correctAnswer = questions[current].answer;
    let options = document.querySelectorAll(".option");

    options.forEach(opt => opt.style.pointerEvents = "none");

    if(index === correctAnswer) {
        element.classList.add("correct");
        score++;
    } else {
        element.classList.add("wrong");
        options[correctAnswer].classList.add("correct");
    }

    setTimeout(() => {
        current++;
        loadQuestion();
    }, 1000);
}

function showResult() {

    document.getElementById("progressBar").style.width = "100%";

    let message;

    if(score >= 8) {
        message = "Mastery Level Achieved. You understand the core principles deeply.";
    } else if(score >= 5) {
        message = "Moderate Understanding. Review key chapters for stronger clarity.";
    } else {
        message = "Conceptual Gaps Detected. Revisit the course before progressing.";
    }

    document.getElementById("quiz").innerHTML = "";
    document.getElementById("result").innerHTML = `
        <h2>Final Score: ${score} / ${questions.length}</h2>
        <p>${message}</p>
        <br>
        <em>AI can provide information. Mastery comes from disciplined thinking.</em>
    `;
}

loadQuestion();

</script>

</body>
</html>
